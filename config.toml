baseURL = "www.example.com"
languageCode = "en-us"
title = "SAULS QUALITY SERVICE"

[params]
  # In most cases you will only want to use either one of these. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""

  [params.homepage]
    show_call_box = true

  [params.logo]
    mobile = "images/logo/sauls.png"
    desktop = "images/logo/sauls.png"
    desktop_height = "80px"
    alt = "Austin Lawn"

  [params.homepage_meta_tags]
    meta_description = "Austin Lawns - Local yard and landscape services "
    meta_og_title = "Austin Lawns"
    meta_og_type = "website"
    meta_og_url = "https://austinlawn.netlify.app"
    meta_og_image = "https://raw.githubusercontent.com/JugglerX/hugo-serif-theme/master/images/tn.png"
    meta_og_description = "Austin Lawns - Local yard and landscape services"
    meta_twitter_card = "summary"
    meta_twitter_site = "@pop2"
    meta_twitter_creator = "@pop2"

  [params.footer]
    copyright_text = 'Austin Lawns 2020'

[menu]
  # Main Menu
  [[menu.main]]
    name = "Services"
    url = "/services/"
      weight = 1

  # Footer Menu
  [[menu.footer]]
    name = "Home"
    url = "/"
      weight = 1

  [[menu.footer]]
    name = "Contact"
    url = "/contact/"
      weight = 2
